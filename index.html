<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliação Online</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
        }

        #cronometro {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            position: relative;
            z-index: 10000;
        }

        #alerta {
            display: none;
            position: relative;
            width: 100%;
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="cronometro">Tempo restante: 90:00</div>
    <div id="alerta">⚠️ Você saiu da aba da prova. Penalização aplicada.</div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfDKdBpoi8UuN4pRAO14jS68ErVW7T3bdx91qJQ8QrmMWQHiA/viewform?embedded=true">Carregando…</iframe>

    <script>
        function entrarEmTelaCheia() {
            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen();
            } else if (el.mozRequestFullScreen) {
                el.mozRequestFullScreen();
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            } else if (el.msRequestFullscreen) {
                el.msRequestFullscreen();
            }
        }

        let tempoRestante = 90 * 60; // 90 minutos = 5400 segundos
        const cronometro = document.getElementById("cronometro");
        const alerta = document.getElementById("alerta");
        let intervaloCronometro;
        let penalizacoes = 0;

        function atualizarCronometro() {
            const minutos = Math.floor(tempoRestante / 60);
            const segundos = tempoRestante % 60;
            cronometro.textContent = `Tempo restante: ${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
            if (tempoRestante > 0) {
                tempoRestante--;
            } else {
                clearInterval(intervaloCronometro);
                alert("Tempo esgotado! A página será recarregada.");
                location.reload();
            }
        }

        intervaloCronometro = setInterval(atualizarCronometro, 1000);

        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                alerta.style.display = "block";
                penalizacoes++;

                if (penalizacoes <= 2 && tempoRestante > 0) {
                    let penalidade;

                    if (tempoRestante > 30 * 60) {
                        penalidade = 1800; // 30 minutos
                    } else {
                        penalidade = 600;  // 10 minutos
                    }

                    tempoRestante = Math.max(tempoRestante - penalidade, 0);
                }

                if (penalizacoes >= 3) {
                    alert("Você saiu da aba três vezes. A prova será encerrada.");
                    window.close(); // tenta fechar
                    window.location.href = "https://www.google.com"; // redireciona
                }
            }
        });

        window.onload = function () {
            entrarEmTelaCheia();
            atualizarCronometro();
        };
    </script>

</body>
</html>
